<section id="objective-mcqs" class="section">
    <h2 class="section-title">
        <i class="fas fa-question-circle"></i> Objective MCQs
        <span class="field-indicator" id="mcq-field-indicator">
            <i class="fas fa-building"></i> Civil
        </span>
    </h2>
    <p>Select a subject to practice MCQs. Answer and see explanations.</p>
    
    <div class="subject-selection">
        <h3>Choose a Subject:</h3>
        <div class="loading" id="mcq-subjects-loading">
            <div class="spinner"></div>
            <p>Loading subjects...</p>
        </div>
        <div class="subject-grid" id="subject-grid" style="display: none;"></div>
    </div>
    
    <!-- MCQ Practice Area - PAGINATED -->
    <div id="mcq-practice" style="display: none;">
        <div class="mcq-header">
            <div>
                <h3 id="mcq-subject-title">Subject MCQs</h3>
                <div class="mcq-pagination-info">
                    Page <span id="current-page">1</span> of <span id="total-pages">1</span>
                    | Questions <span id="questions-range">1-5</span> of <span id="total-questions-count">0</span>
                </div>
            </div>
            <div>
                <button class="btn btn-secondary" id="back-to-subjects"><i class="fas fa-arrow-left"></i> Back to Subjects</button>
            </div>
        </div>
        
        <div class="questions-per-page-selector">
            <span>Questions per page:</span>
            <select id="questions-per-page">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="all">All</option>
            </select>
        </div>
        
        <div class="mcq-paginated-container" id="mcq-questions-container">
            <!-- Questions will be populated here -->
        </div>
        
        <div class="pagination-controls">
            <div class="pagination-buttons">
                <button class="btn btn-primary" id="first-page" disabled>First</button>
                <button class="btn btn-primary" id="prev-page" disabled>Previous</button>
            </div>
            
            <div class="page-indicator" id="page-indicators">
                <!-- Page buttons will be added here -->
            </div>
            
            <div class="pagination-buttons">
                <button class="btn btn-primary" id="next-page">Next</button>
                <button class="btn btn-primary" id="last-page">Last</button>
            </div>
        </div>
    </div>
    
    <!-- Chapter Selection Area -->
    <div id="chapter-selection" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <h3 id="chapter-selection-title">Select Chapter</h3>
            <button class="btn btn-secondary" id="back-to-subjects-from-chapter"><i class="fas fa-arrow-left"></i> Back to Subjects</button>
        </div>
        <div class="subject-grid" id="chapter-grid"></div>
    </div>
</section>
