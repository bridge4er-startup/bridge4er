<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Exams Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>
    
    <!-- Navigation -->
    <div id="navigation-container"></div>
    
    <!-- Main Content -->
    <main class="container">
        <!-- Notice Section -->
        <div id="notice-container"></div>
        
        <!-- Syllabus Section -->
        <div id="syllabus-container"></div>
        
        <!-- Old Questions Section -->
        <div id="old-questions-container"></div>
        
        <!-- Objective MCQs Section -->
        <div id="mcq-container"></div>
        
        <!-- Subjective Section -->
        <div id="subjective-container"></div>
        
        <!-- Take Exam Section -->
        <div id="take-exam-container"></div>
    </main>
    
    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- PDF Viewer Modal -->
    <div id="pdf-modal" class="pdf-modal">
        <div class="pdf-modal-content">
            <div class="pdf-modal-header">
                <h3 id="pdf-modal-title">PDF Viewer</h3>
                <button class="close-pdf-modal">&times;</button>
            </div>
            <div class="pdf-modal-body">
                <iframe id="pdf-viewer-iframe" width="100%" height="100%" frameborder="0"></iframe>
                <div id="pdf-fallback" style="display: none; padding: 2rem; text-align: center;">
                    <p>Unable to display PDF. <a id="pdf-download-link" href="#" download>Download instead</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="assets/data/config.js"></script>
    <script src="assets/js/github-api.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/file-loading.js"></script>
    <script src="assets/js/mcq.js"></script>
    <script src="assets/js/subjective.js"></script>
    <script src="assets/js/exam.js"></script>
    <script src="assets/js/payment.js"></script>
    <script src="assets/js/events.js"></script>
    <script src="assets/js/mobile.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
